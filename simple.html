<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple</title>
    <link rel="stylesheet" href="simple.css">
</head>

<body>
    <div id="buttons">
        <button class="subscribe-button">
        <strong>SUBSCRIBE</strong>
    </button>

        <button class="join-button">
        <strong>JOIN</strong>
    </button>

        <button class="tweet-button">
        <strong>TWEET</strong>
    </button>
    </div>

    <div id="button-new">
        <button class="uber">
        Request Now
    </button>
        <button class="amazon">
            Add to Cart
        </button>
        <button class="github">
            Sign Up
        </button>

        <button class="bootstrap">
            Get Started
        </button>

        <button class="bootstrap2">
            Download
        </button>

        <button class="linkedin">
            Apply on Company Website
        </button>

        <button class="linkedin2">
            Save
        </button>
    </div>

    <div class="small-amazon">
        <h4>Back to Amazon</h4>
        <h1>Nike Black Running Shoes</h1>
        <h2>$39 - in stock</h2>
        <h3>Free delivery tomorrow</h3>
    </div>

    <div>
        <button class="cart">
            Add to Cart
        </button>
        <button class="buy">
            Buy Now
        </button>
    </div>

    <div class="pagination">
        <button id="back">
            Back
        </button>

        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>

        <button id="next">
            Next
        </button>
    </div>

    <button class="stretch">
        Stretch
    </button>

    <button class="click">
        Click
    </button>

    <div class="together">
        <button id="one">
            One
        </button>
        <button id="two">
            Two
        </button>
        <button id="three">
            Three
        </button>
    </div>
</body>

</html>
